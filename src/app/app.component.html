<div>
  <!-- File input for PDF upload -->
  <input type="file" accept=".pdf" (change)="loadPdf($event)" />

  <!-- Canvas to display the PDF -->
  <canvas #pdfCanvas
    (mousedown)="startCrop($event)"
    (mousemove)="onMouseMove($event)"
    (mouseup)="endCrop()"

    style="border: 1px solid black; cursor: crosshair;">
  </canvas>

  <!-- Navigation buttons for PDF pages -->
  <button (click)="goToPreviousPage()">Previous</button>
  <button (click)="goToNextPage()">Next</button>
</div>
